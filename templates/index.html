<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VHDS Health V2</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
  margin:0;
  font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#07111f;
  color:#e8f1ff;
}
.wrap{max-width:720px;margin:auto;padding:20px;}
.card{
  background:linear-gradient(180deg,#0d1c33,#0a1527);
  border:1px solid rgba(255,255,255,.08);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 40px rgba(0,0,0,.4);
}
button{
  background:linear-gradient(90deg,#12e0b2,#00a8ff);
  border:none;
  padding:12px 18px;
  border-radius:10px;
  color:#000;
  font-weight:700;
  cursor:pointer;
}
input{
  width:100%;
  margin:6px 0 12px;
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,.2);
  background:#0c1a30;
  color:#fff;
}
.metric{
  padding:14px;
  border-radius:14px;
  background:rgba(255,255,255,.04);
  margin:10px 0;
}
.metric-head{
  display:flex;
  justify-content:space-between;
  font-weight:700;
}
.metric-desc{
  opacity:.8;
  font-size:14px;
  margin-top:6px;
}
canvas{max-width:100%;}
</style>
</head>

<body>
<div class="wrap">

<h1>VHDS Health 自我健康管理 V2</h1>

<div class="card">
<form method="POST" action="/analyze" enctype="multipart/form-data">
<input type="hidden" name="lang" value="{{ form.lang if form else 'zh' }}">
<input type="hidden" name="mode" value="{{ form.mode if form else 'health' }}">

<label>年齡</label>
<input name="age" value="{{ form.age if form else '' }}">

<label>身高(cm)</label>
<input name="height" value="{{ form.height if form else '' }}">

<label>體重(kg)</label>
<input name="weight" value="{{ form.weight if form else '' }}">

<label>腰圍(吋)</label>
<input name="waist" value="{{ form.waist if form else '' }}">

<label>照片（可上傳頭部即可）</label>
<input type="file" name="photos" multiple accept="image/*">

<button type="submit">開始分析</button>
</form>
</div>

{% if result %}

<div class="card">
<h2>總評分 {{ result.overall }}</h2>
<canvas id="radarChart"></canvas>
</div>

<div class="card">
<h2>人體熱區圖（醫療級動態）</h2>
<canvas id="heatCanvas" width="400" height="520"></canvas>
</div>

<div class="card">
<h2>十大指標</h2>
<div id="metricsBox"></div>
</div>

{% endif %}

</div>

<script>
window.__VHDS__ = {
  result: {{ result|tojson if result else "null" }},
  heat_scores: {{ heat_scores|tojson if heat_scores else "null" }}
};
</script>

<script>
if(window.__VHDS__.result){

const items = window.__VHDS__.result.items;
const labels = items.map(i=> i.name + " " + i.score);
const scores = items.map(i=> i.score);

new Chart(document.getElementById("radarChart"),{
type:"radar",
data:{
labels:labels,
datasets:[{
data:scores
}]
},
options:{
scales:{r:{min:0,max:100}},
plugins:{legend:{display:false}}
}
});

const box = document.getElementById("metricsBox");
box.innerHTML = items.map((m,i)=>`
<div class="metric">
<div class="metric-head">
<div>${i+1}. ${m.name}</div>
<div>${m.score}</div>
</div>
<div class="metric-desc">${m.desc}</div>
</div>
`).join("");
}
</script>

<script>
if(window.__VHDS__.heat_scores){

const canvas = document.getElementById("heatCanvas");
const ctx = canvas.getContext("2d");
const W = canvas.width;
const H = canvas.height;

function draw(){
ctx.clearRect(0,0,W,H);

ctx.strokeStyle="rgba(255,255,255,.2)";
ctx.lineWidth=2;
ctx.beginPath();
ctx.roundRect(W*0.4,H*0.2,W*0.2,H*0.6,20);
ctx.stroke();
ctx.beginPath();
ctx.arc(W*0.5,H*0.13,30,0,Math.PI*2);
ctx.stroke();

const zones=[
{key:"head",label:"頭部",x:W*0.5,y:H*0.13},
{key:"chest",label:"胸口",x:W*0.5,y:H*0.32},
{key:"abdomen",label:"腹部",x:W*0.5,y:H*0.5},
{key:"legs",label:"下肢",x:W*0.5,y:H*0.72}
];

const t = Date.now()/500;
zones.forEach(z=>{
const score = window.__VHDS__.heat_scores[z.key] || 0;
const pulse = 0.7 + 0.3*Math.sin(t);
const r = 20 + (score/100)*30;

ctx.save();
ctx.globalCompositeOperation="lighter";
const g = ctx.createRadialGradient(z.x,z.y,0,z.x,z.y,r*2);
g.addColorStop(0,"rgba(0,255,200,.7)");
g.addColorStop(1,"rgba(0,255,200,0)");
ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(z.x,z.y,r*pulse,0,Math.PI*2);
ctx.fill();
ctx.restore();

ctx.fillStyle="#fff";
ctx.font="14px Arial";
ctx.textAlign="center";
ctx.fillText(z.label+" "+score,z.x,z.y+r+20);
});

requestAnimationFrame(draw);
}

draw();
}
</script>

</body>
</html>
